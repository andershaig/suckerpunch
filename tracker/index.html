<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suckerpunch Tracker</title>

  <link rel="stylesheet" href="tracker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="env.js"></script>
  <script src="tracker.js"></script>
</head>
<body>

<section id="tracker-bar">
  <div id="tracker-status">
    <div id="tracker-status-light" class="on"></div>
  </div>

  <div id="tracker-uuid">
    <input type="text" id="uuid" value="" placeholder="Please enter a name for this session">
  </div>
  
  <div id="tracker-controls">
    <button id="tracker-reset">Reset</button>
    <button id="tracker-view">View Data</button>
    <button id="tracker-send">Send Data</button>
  </div>
</section>

<div id="el"></div>
<textarea id="res"></textarea>

</body>
</html>
