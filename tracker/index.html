<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suckerpunch Tracker</title>

  <link rel="stylesheet" href="tracker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="env.js"></script>
  <script src="tracker.js"></script>
  <script>
    $(document).ready( function () {
      $('#el').on({
        mousedown: function (e) {
          Tracker.start(e);
        },
        mouseup: function(e) {
          Tracker.stop(e);
        }
      });
    });
  </script>
</head>
<body>

<section id="tracker-bar">
  <div id="tracker-status">
    <div id="tracker-status-light"></div>
  </div>

  <div id="tracker-title">
    Tracker Temp Title
  </div>

  <div id="tracker-uuid">
    <input type="text" id="uuid" value="" placeholder="Session ID">
  </div>

  <div id="tracker-controls">
    <button id="tracker-ready">Ready</button>
    <button id="tracker-view">View</button>
    <button id="tracker-send">Send</button>
  </div>
</section>

<div id="el"></div>
<textarea id="res"></textarea>

</body>
</html>
