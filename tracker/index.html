<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suckerpunch Tracker</title>

  <link rel="stylesheet" href="tracker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="tracker.js"></script>
  <script>
    $(function () {
      $('body').on({
        mousedown: function (e) {
          Tracker.start(e);
        },
        mouseup: function(e) {
          Tracker.stop(e);
        }
      });

      Tracker.init();
    });
  </script>

  <style type="text/css">
  /* Demo only styles */
  body {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: #DDD;
      cursor: crosshair;
  }
  </style>
</head>
<body>
</body>
</html>
