<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suckerpunch Demo</title>

  <link rel="stylesheet" href="../tracker/tracker.css">
  <link rel="stylesheet" href="demo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="../tracker/tracker.js"></script>
  <script src="demo.js"></script>
</head>
<body>

<!-- add .square to change the drop areas to squares for testing -->
<div class="container">
  <div class="drag-area">
    <div class="drag-item">
      <div class="drag-item-icon"></div>
    </div>
  </div>

  <div class="drop-area-left">
    <div class="single-drop" data-val="1">1</div>
    <div class="single-drop" data-val="2">2</div>
    <div class="single-drop" data-val="3">3</div>
    <div class="single-drop" data-val="4">4</div>
    <div class="single-drop" data-val="5">5</div>
  </div>

  <div class="drop-area-right">
    <div class="single-drop" data-val="6">6</div>
    <div class="single-drop" data-val="7">7</div>
    <div class="single-drop" data-val="8">8</div>
    <div class="single-drop" data-val="9">9</div>
    <div class="single-drop" data-val="10">10</div>
  </div>
</div>

</body>
</html>
