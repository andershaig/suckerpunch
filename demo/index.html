<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suckerpunch Demo</title>

  <link rel="stylesheet" href="demo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="demo.js"></script>
</head>
<body>

<div class="container">
  <div class="drag-area">
    <div class="drag-item">
      <div class="drag-item-icon"></div>
    </div>
  </div>

  <div class="drop-area-left">
    <div class="single-drop">1</div>
    <div class="single-drop">2</div>
    <div class="single-drop">3</div>
    <div class="single-drop">4</div>
    <div class="single-drop">5</div>
  </div>

  <div class="drop-area-right">
    <div class="single-drop">6</div>
    <div class="single-drop">7</div>
    <div class="single-drop">8</div>
    <div class="single-drop">9</div>
    <div class="single-drop">10</div>
  </div>
</div>

</body>
</html>
